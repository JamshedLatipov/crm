version: '3.8'
services:
  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: crm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest


  freeswitch:
    image: safarov/freeswitch:latest
    restart: always
    ports:
      - "5060:5060/udp"   # SIP UDP
      - "5060:5060/tcp"   # SIP TCP
      - "5080:5080/tcp"   # WebRTC SIP
      - "8021:8021/tcp"   # Event Socket
      - "7443:7443/tcp"   # TLS
      - "16384-16400:16384-16400/udp" # RTP
    environment:
      - FREESWITCH_EXTERNAL_IP=127.0.0.1
      - FREESWITCH_LOCAL_IP=127.0.0.1

  back:
    build: .
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - freeswitch
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: postgres
      DB_NAME: crm
      RMQ_URL: amqp://rabbitmq:5672
      RMQ_QUEUE: crm_queue
      REDIS_URL: redis://redis:6379
    ports:
      - "3000:3000"
    command: ["node", "dist/main.js"]

volumes:
  pgdata:
