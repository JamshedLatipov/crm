# version: '3.8'
services:
  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: crm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: Asia/Tashkent
      PGTZ: Asia/Tashkent
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init-sto-db.sql:/docker-entrypoint-initdb.d/init-sto-db.sql
    mem_limit: "1g"
    mem_reservation: "512m"

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"
    mem_limit: "256m"
    mem_reservation: "128m"

  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    mem_limit: "512m"
    mem_reservation: "256m"
      
  # TURN/STUN server (spreed/turnserver wrapper around coturn)
  turn:
    image: spreed/turnserver:v0.3
    restart: always
    # NOTE: For production expose 443 as well and consider network_mode: host
    ports:
      - "3478:3478"
      - "3478:3478/udp"
      # Expose relay ports used by coturn (must match min-port/max-port in turnserver.conf)
      - "50000-50020:50000-50020/udp"
    # spreed/turnserver expects env-style config at /srv/config
    volumes:
      - "./turnserver/data:/srv"
    mem_limit: "128m"
    mem_reservation: "64m"


  asterisk:
    image: asterisk_with_srtp
    restart: always
    depends_on:
      - turn
    environment:
      TZ: Asia/Tashkent
    logging:
      driver: json-file
      options:
        max-size: 150m
        max-file: "10"
    # Expose only the minimal ports required for browser WebRTC + SIP
    ports:
      - "5060:5060/udp"   # SIP UDP (signalling)
      - "5061:5061/tcp"   # SIP TLS (WebRTC)
      - "8089:8089/tcp"   # WebSocket (ws) for JsSIP
      - "5038:5038/tcp"   # AMI management interface
      - "10000-10020:10000-10020/udp" # RTP (smaller range)
    entrypoint: ["/usr/sbin/asterisk","-f"]
    volumes:
      - ./asterisk-config/asterisk.conf:/etc/asterisk/asterisk.conf:ro
      - ./asterisk-config/pjsip.conf:/etc/asterisk/pjsip.conf:ro
      - ./asterisk-config/pjsip.d:/etc/asterisk/pjsip.d:ro
      - ./asterisk-config/http.conf:/etc/asterisk/http.conf:ro
      - ./asterisk-config/rtp.conf:/etc/asterisk/rtp.conf:ro
      - ./asterisk-config/extensions.conf:/etc/asterisk/extensions.conf:ro
      - ./asterisk-config/res_pgsql.conf:/etc/asterisk/res_pgsql.conf:ro
      - ./asterisk-config/cdr_pgsql.conf:/etc/asterisk/cdr_pgsql.conf:ro
      - ./asterisk-config/cdr.conf:/etc/asterisk/cdr.conf:ro
      - ./asterisk-config/modules.conf:/etc/asterisk/modules.conf:ro
      - ./asterisk-config/cel_pgsql.conf:/etc/asterisk/cel_pgsql.conf:ro
      - ./asterisk-config/odbcinst.ini:/etc/odbcinst.ini:ro
      - ./asterisk-config/odbc.ini:/etc/odbc.ini:ro
      - ./asterisk-config/res_odbc.conf:/etc/asterisk/res_odbc.conf:ro
      - ./asterisk-config/extconfig.conf:/etc/asterisk/extconfig.conf:ro
      - ./asterisk-config/sorcery.conf:/etc/asterisk/sorcery.conf:ro
      - ./asterisk-config/stun.conf:/etc/asterisk/stun.conf:ro
      - ./asterisk-config/musiconhold.conf:/etc/asterisk/musiconhold.conf:ro
      - ./asterisk-config/manager.conf:/etc/asterisk/manager.conf:ro
      - ./asterisk-config/ari.conf:/etc/asterisk/ari.conf
      # Mount host custom sounds into container's sounds/custom so we don't overwrite built-in sounds
      - ./data/asterisk/sounds/custom:/var/lib/asterisk/sounds/custom:rw
      - ./data/asterisk/recordings:/var/lib/asterisk/recordings:rw
      # - ./asterisk-config/logger.conf:/etc/asterisk/logger.conf:ro
    mem_limit: "1g"
    mem_reservation: "512m"

  back:
    build:
      context: .
      args:
        DUMMY: 3
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - asterisk
      - turn
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: postgres
      DB_NAME: crm
      RMQ_URL: amqp://rabbitmq:5672
      RMQ_QUEUE: crm_queue
      REDIS_URL: redis://redis:6379
      ARI_HOST: asterisk
      ARI_PORT: 8089
      ARI_USER: ariuser
      ARI_PASSWORD: aripass
      ARI_APP: crm-app
      AMI_HOST: asterisk
      AMI_PORT: 5038
      AMI_USER: admin
      AMI_PASSWORD: amp111
      RECORDINGS_PATH: /var/lib/asterisk/recordings
      IVR_MEDIA_DIR: /var/lib/asterisk/sounds/custom
      TZ: Asia/Tashkent
    ports:
      - "3000:3000"
    volumes:
      - ./data/asterisk/recordings:/var/lib/asterisk/recordings:ro
      - ./data/asterisk/sounds/custom:/var/lib/asterisk/sounds/custom:rw
    command: ["node", "dist/main.js"]
    mem_limit: "512m"
    mem_reservation: "256m"

  front:
    build:
      context: .
      dockerfile: apps/front/Dockerfile
    depends_on:
      - back
    ports:
      - "80:80"
    mem_limit: "64m"
    mem_reservation: "32m"

  sto-service:
    build:
      context: .
      dockerfile: apps/sto-service/Dockerfile
    depends_on:
      - postgres
      - redis
      - rabbitmq
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: sto_db
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      CRM_API_URL: http://back:3000/api
      CRM_API_KEY: shared_secret_key
      JWT_SECRET: ${JWT_SECRET:-your-secret-key}
      PORT: 3001
      WS_PORT: 3002
      NODE_ENV: production
      TZ: Asia/Tashkent
    ports:
      - "3001:3001"
      - "3002:3002"
    command: ["node", "dist/main.js"]
    mem_limit: "512m"
    mem_reservation: "256m"

volumes:
  pgdata:
