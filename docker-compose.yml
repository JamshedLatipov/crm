# version: '3.8'
services:
  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: crm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    mem_limit: "1g"
    mem_reservation: "512m"

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"
    mem_limit: "256m"
    mem_reservation: "128m"

  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    mem_limit: "512m"
    mem_reservation: "256m"
      
  # TURN/STUN server (spreed/turnserver wrapper around coturn)
  turn:
    image: spreed/turnserver:v0.3
    restart: always
    # NOTE: For production expose 443 as well and consider network_mode: host
    ports:
      - "3478:3478"
      - "3478:3478/udp"
      # Expose relay ports used by coturn (must match min-port/max-port in turnserver.conf)
      - "50000-50020:50000-50020/udp"
    # spreed/turnserver expects env-style config at /srv/config
    volumes:
      - "./turnserver/data:/srv"
    mem_limit: "128m"
    mem_reservation: "64m"


  asterisk:
    image: asterisk_with_srtp
    restart: always
    depends_on:
      - turn
    logging:
      driver: json-file
      options:
        max-size: 150m
        max-file: "10"
    # Expose only the minimal ports required for browser WebRTC + SIP
    ports:
      - "5060:5060/udp"   # SIP UDP (signalling)
      - "5061:5061/tcp"   # SIP TLS (WebRTC)
      - "8089:8089/tcp"   # WebSocket (ws) for JsSIP
      - "5038:5038/tcp"   # AMI management interface
      - "10000-10020:10000-10020/udp" # RTP (smaller range)
    entrypoint: ["/usr/sbin/asterisk","-f"]
    volumes:
      - ./asterisk-config/asterisk.conf:/etc/asterisk/asterisk.conf:ro
      - ./asterisk-config/pjsip.conf:/etc/asterisk/pjsip.conf:ro
      - ./asterisk-config/pjsip.d:/etc/asterisk/pjsip.d:ro
      - ./asterisk-config/http.conf:/etc/asterisk/http.conf:ro
      - ./asterisk-config/rtp.conf:/etc/asterisk/rtp.conf:ro
      - ./asterisk-config/extensions.conf:/etc/asterisk/extensions.conf:ro
      - ./asterisk-config/res_pgsql.conf:/etc/asterisk/res_pgsql.conf:ro
      - ./asterisk-config/cdr_pgsql.conf:/etc/asterisk/cdr_pgsql.conf:ro
      - ./asterisk-config/cdr.conf:/etc/asterisk/cdr.conf:ro
      - ./asterisk-config/modules.conf:/etc/asterisk/modules.conf:ro
      - ./asterisk-config/cel_pgsql.conf:/etc/asterisk/cel_pgsql.conf:ro
      - ./asterisk-config/odbcinst.ini:/etc/odbcinst.ini:ro
      - ./asterisk-config/odbc.ini:/etc/odbc.ini:ro
      - ./asterisk-config/res_odbc.conf:/etc/asterisk/res_odbc.conf:ro
      - ./asterisk-config/extconfig.conf:/etc/asterisk/extconfig.conf:ro
      - ./asterisk-config/sorcery.conf:/etc/asterisk/sorcery.conf:ro
      - ./asterisk-config/stun.conf:/etc/asterisk/stun.conf:ro
      - ./asterisk-config/musiconhold.conf:/etc/asterisk/musiconhold.conf:ro
      - ./asterisk-config/manager.conf:/etc/asterisk/manager.conf:ro
      - ./asterisk-config/ari.conf:/etc/asterisk/ari.conf
      # Mount host custom sounds into container's sounds/custom so we don't overwrite built-in sounds
      - ./data/asterisk/sounds/custom:/var/lib/asterisk/sounds/custom:rw
      - ./data/asterisk/recordings:/var/lib/asterisk/recordings:rw
      # - ./asterisk-config/logger.conf:/etc/asterisk/logger.conf:ro
    mem_limit: "512m"
    mem_reservation: "256m"

  back:
    build:
      context: .
      args:
        DUMMY: 3
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - asterisk
      - turn
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: postgres
      DB_NAME: crm
      RMQ_URL: amqp://rabbitmq:5672
      RMQ_QUEUE: crm_queue
      REDIS_URL: redis://redis:6379
      ARI_HOST: asterisk
      ARI_PORT: 8089
      ARI_USER: ariuser
      ARI_PASSWORD: aripass
      ARI_APP: crm-app
      AMI_HOST: asterisk
      AMI_PORT: 5038
      AMI_USER: admin
      AMI_PASSWORD: amp111
      RECORDINGS_PATH: /var/lib/asterisk/recordings
    ports:
      - "3000:3000"
    volumes:
      - ./data/asterisk/recordings:/var/lib/asterisk/recordings:ro
    command: ["node", "dist/main.js"]
    mem_limit: "512m"
    mem_reservation: "256m"

  # ==================== Microservices ====================

  identity-service:
    build:
      context: .
      dockerfile: Dockerfile.microservice
      args:
        SERVICE_NAME: identity-service
    depends_on:
      - postgres
      - rabbitmq
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: crm
      DB_SYNC: "false"
      DB_LOGGING: "false"
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      JWT_SECRET: ${JWT_SECRET:-crm_jwt_secret_key_change_in_production}
      JWT_EXPIRES_IN: 24h
      IDENTITY_HTTP_PORT: 3010
    ports:
      - "3010:3010"
    command: ["node", "dist/apps/identity-service/main.js"]
    mem_limit: "256m"
    mem_reservation: "128m"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile.microservice
      args:
        SERVICE_NAME: api-gateway
    depends_on:
      - rabbitmq
      - identity-service
      - back
    environment:
      GATEWAY_PORT: 3001
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      JWT_SECRET: ${JWT_SECRET:-crm_jwt_secret_key_change_in_production}
      CORS_ORIGIN: http://localhost:4200,http://localhost:3000
      MONOLITH_HOST: back
      MONOLITH_PORT: 3000
    ports:
      - "3001:3001"
    command: ["node", "dist/apps/api-gateway/main.js"]
    mem_limit: "256m"
    mem_reservation: "128m"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  audit-service:
    build:
      context: .
      dockerfile: Dockerfile.microservice
      args:
        SERVICE_NAME: audit-service
    depends_on:
      - postgres
      - rabbitmq
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: crm
      DB_SYNC: "false"
      DB_LOGGING: "false"
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      AUDIT_HTTP_PORT: 3019
      RETENTION_DAYS_DEFAULT: 90
    ports:
      - "3019:3019"
    command: ["node", "dist/apps/audit-service/main.js"]
    mem_limit: "256m"
    mem_reservation: "128m"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3019/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  comment-service:
    build:
      context: .
      dockerfile: Dockerfile.microservice
      args:
        SERVICE_NAME: comment-service
    depends_on:
      - postgres
      - rabbitmq
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: crm
      DB_SYNC: "false"
      DB_LOGGING: "false"
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      PORT: 3014
    ports:
      - "3014:3014"
    command: ["node", "dist/apps/comment-service/main.js"]
    mem_limit: "256m"
    mem_reservation: "128m"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3014/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  pgdata:
