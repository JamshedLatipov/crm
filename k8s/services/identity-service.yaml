apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-service
  namespace: crm
  labels:
    app: identity-service
    app.kubernetes.io/name: identity-service
    app.kubernetes.io/part-of: crm-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: identity-service
  template:
    metadata:
      labels:
        app: identity-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3010"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: identity-service
          image: ghcr.io/crm/identity-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3010
              name: http
          envFrom:
            - configMapRef:
                name: crm-config
            - secretRef:
                name: crm-secrets
          env:
            - name: PORT
              value: "3010"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health/live
              port: 3010
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3010
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: identity-service
  namespace: crm
  labels:
    app: identity-service
spec:
  type: ClusterIP
  ports:
    - port: 3010
      targetPort: 3010
      protocol: TCP
      name: http
  selector:
    app: identity-service
