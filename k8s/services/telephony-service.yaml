apiVersion: apps/v1
kind: Deployment
metadata:
  name: telephony-service
  namespace: crm
  labels:
    app: telephony-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: telephony-service
  template:
    metadata:
      labels:
        app: telephony-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3016"
    spec:
      containers:
        - name: telephony-service
          image: ghcr.io/crm/telephony-service:latest
          ports:
            - containerPort: 3016
          envFrom:
            - configMapRef:
                name: crm-config
            - secretRef:
                name: crm-secrets
          env:
            - name: PORT
              value: "3016"
            - name: ASTERISK_HOST
              value: asterisk
            - name: ASTERISK_ARI_PORT
              value: "8088"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health/live
              port: 3016
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3016
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: telephony-service
  namespace: crm
spec:
  type: ClusterIP
  ports:
    - port: 3016
      targetPort: 3016
  selector:
    app: telephony-service
