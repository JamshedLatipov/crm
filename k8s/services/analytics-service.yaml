apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: crm
  labels:
    app: analytics-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3017"
    spec:
      containers:
        - name: analytics-service
          image: ghcr.io/crm/analytics-service:latest
          ports:
            - containerPort: 3017
          envFrom:
            - configMapRef:
                name: crm-config
            - secretRef:
                name: crm-secrets
          env:
            - name: PORT
              value: "3017"
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health/live
              port: 3017
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3017
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  namespace: crm
spec:
  type: ClusterIP
  ports:
    - port: 3017
      targetPort: 3017
  selector:
    app: analytics-service
