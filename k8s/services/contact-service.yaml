apiVersion: apps/v1
kind: Deployment
metadata:
  name: contact-service
  namespace: crm
  labels:
    app: contact-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: contact-service
  template:
    metadata:
      labels:
        app: contact-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3011"
    spec:
      containers:
        - name: contact-service
          image: ghcr.io/crm/contact-service:latest
          ports:
            - containerPort: 3011
          envFrom:
            - configMapRef:
                name: crm-config
            - secretRef:
                name: crm-secrets
          env:
            - name: PORT
              value: "3011"
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health/live
              port: 3011
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3011
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: contact-service
  namespace: crm
spec:
  type: ClusterIP
  ports:
    - port: 3011
      targetPort: 3011
  selector:
    app: contact-service
