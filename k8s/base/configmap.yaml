apiVersion: v1
kind: ConfigMap
metadata:
  name: crm-config
  namespace: crm
data:
  DB_HOST: postgres
  DB_PORT: "5432"
  DB_DATABASE: crm
  REDIS_HOST: redis
  REDIS_PORT: "6379"
  RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
  JWT_EXPIRES_IN: "24h"
---
apiVersion: v1
kind: Secret
metadata:
  name: crm-secrets
  namespace: crm
type: Opaque
stringData:
  DB_USERNAME: postgres
  DB_PASSWORD: postgres
  JWT_SECRET: your-super-secret-jwt-key-change-in-production
