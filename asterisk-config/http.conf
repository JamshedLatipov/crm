[general]
enabled=yes
bindaddr=0.0.0.0
bindport=8089
tlsenable=yes
tlsbindaddr=0.0.0.0:8443
; Use combined certificate file (cert + key)
tlscertfile=/etc/asterisk/keys/combined.pem
; Use modern cipher suites, disable weak ciphers
tlscipher=ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384
; ARI and WebSocket share 8089 here (non-default; default would be 8088). Ensure ARI clients use port 8089.
