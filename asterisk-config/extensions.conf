; Subroutine: start MixMonitor recording for the current channel
[sub-record-start]
exten => s,1,NoOp(Start MixMonitor for channel ${CHANNEL(name)} uniqueid=${UNIQUEID})
exten => s,n,Set(RECORDINGS_DIR=${ASTVARLIBDIR:-/var/spool/asterisk}/recordings)
exten => s,n,Set(REC_FILENAME=${UNIQUEID})
exten => s,n,Set(__REC_FULLPATH=${RECORDINGS_DIR}/${REC_FILENAME}.wav)
exten => s,n,NoOp(MixMonitor start ${__REC_FULLPATH})
; Start MixMonitor only when not already running. Use LEN() so empty var doesn't produce a leading '?'
; Start MixMonitor only when not already running. Use numeric comparison to avoid
; producing an expression starting with '?' when the variable is empty.
exten => s,n,ExecIf($[${LEN(${MIXMONITOR_EXISTS})} > 0]?MixMonitor(${__REC_FULLPATH},b))
exten => s,n,Set(__REC_FILE=${__REC_FULLPATH})
exten => s,n,Return()

