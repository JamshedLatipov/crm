[PostgreSQL]
Description = ODBC for PostgreSQL
; Original path for aarch64 architecture
; Driver = /usr/lib/aarch64-linux-gnu/odbc/psqlodbcw.so
; Setup = /usr/lib/aarch64-linux-gnu/odbc/libodbcpsqlS.so

; Use the distribution library path for the container architecture.
; The previous path targeted aarch64 which causes "Can't open lib" errors
; on amd64 images. Adjust if your host uses a different arch.
Driver = /usr/lib/x86_64-linux-gnu/odbc/psqlodbcw.so
Setup = /usr/lib/x86_64-linux-gnu/odbc/libodbcpsqlS.so

