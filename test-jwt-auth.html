<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест JWT аутентификации</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ddd; background: #f9f9f9; }
        .error { border-color: #dc3545; background: #f8d7da; }
        .success { border-color: #28a745; background: #d4edda; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тест JWT аутентификации</h1>
        
        <div class="form-group">
            <label for="apiUrl">URL API:</label>
            <input type="text" id="apiUrl" value="http://localhost:3000" />
        </div>
        
        <h2>1. Логин</h2>
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" value="admin" />
        </div>
        
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" value="admin123" />
        </div>
        
        <button onclick="login()">Войти</button>
        
        <div id="loginResult" class="result" style="display:none;"></div>
        
        <h2>2. Создание сделки (с токеном)</h2>
        <button onclick="createDeal()" disabled id="createDealBtn">Создать тестовую сделку</button>
        
        <div id="createDealResult" class="result" style="display:none;"></div>
        
        <h2>3. Получение истории сделки</h2>
        <div class="form-group">
            <label for="dealId">ID сделки:</label>
            <input type="text" id="dealId" placeholder="Будет заполнен автоматически после создания" />
        </div>
        <button onclick="getDealHistory()" disabled id="historyBtn">Получить историю</button>
        
        <div id="historyResult" class="result" style="display:none;"></div>
    </div>

    <script>
        let authToken = null;
        let lastDealId = null;

        async function login() {
            const apiUrl = document.getElementById('apiUrl').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${apiUrl}/user/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('loginResult');
                
                if (response.ok) {
                    authToken = data.access_token;
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>Логин успешен!</h3>
                        <p><strong>Токен:</strong> ${authToken.substring(0, 50)}...</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    
                    // Активируем кнопки
                    document.getElementById('createDealBtn').disabled = false;
                    document.getElementById('historyBtn').disabled = false;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>Ошибка логина:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
                
                resultDiv.style.display = 'block';
            } catch (error) {
                const resultDiv = document.getElementById('loginResult');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>Ошибка сети:</h3><p>${error.message}</p>`;
                resultDiv.style.display = 'block';
            }
        }

        async function createDeal() {
            if (!authToken) {
                alert('Сначала войдите в систему');
                return;
            }
            
            const apiUrl = document.getElementById('apiUrl').value;
            
            const testDeal = {
                title: `Тестовая сделка ${new Date().toLocaleString()}`,
                description: 'Создана для тестирования JWT аутентификации',
                amount: 100000,
                probability: 50,
                closeDate: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString() // +30 дней
            };
            
            try {
                const response = await fetch(`${apiUrl}/deals`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(testDeal)
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('createDealResult');
                
                if (response.ok) {
                    lastDealId = data.id;
                    document.getElementById('dealId').value = lastDealId;
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>Сделка создана!</h3>
                        <p><strong>ID:</strong> ${data.id}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>Ошибка создания сделки:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
                
                resultDiv.style.display = 'block';
            } catch (error) {
                const resultDiv = document.getElementById('createDealResult');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>Ошибка сети:</h3><p>${error.message}</p>`;
                resultDiv.style.display = 'block';
            }
        }

        async function getDealHistory() {
            if (!authToken) {
                alert('Сначала войдите в систему');
                return;
            }
            
            const dealId = document.getElementById('dealId').value;
            if (!dealId) {
                alert('Введите ID сделки');
                return;
            }
            
            const apiUrl = document.getElementById('apiUrl').value;
            
            try {
                const response = await fetch(`${apiUrl}/deals/${dealId}/history`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                const resultDiv = document.getElementById('historyResult');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>История сделки получена:</h3>
                        <p><strong>Всего записей:</strong> ${data.total}</p>
                        <p><strong>Страниц:</strong> ${data.totalPages}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>Ошибка получения истории:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
                
                resultDiv.style.display = 'block';
            } catch (error) {
                const resultDiv = document.getElementById('historyResult');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<h3>Ошибка сети:</h3><p>${error.message}</p>`;
                resultDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
