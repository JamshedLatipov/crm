<!-- Header -->
<header
  class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[var(--border-color)] px-6 py-4 bg-[var(--surface-color)]">
  <div class="flex items-center gap-4">
    <div class="text-[var(--primary-color)]">
      <svg class="w-8 h-8" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z"
          fill="currentColor"></path>
      </svg>
    </div>
    <h1 class="text-xl font-bold">CRM Softphone</h1>
  </div>
  <div class="flex items-center gap-4">
    <div
      [class]="callActive ? 'flex items-center gap-2 px-3 py-1.5 rounded-full bg-green-500 text-white' : 'flex items-center gap-2 px-3 py-1.5 rounded-full bg-[var(--muted-color)] text-[var(--text-secondary)]'">
      <div class="w-3 h-3 rounded-full" [class]="callActive ? 'bg-white animate-pulse' : 'bg-[var(--text-secondary)]'">
      </div>
      <span class="text-sm font-medium">{{ callActive ? 'Вызов активен' : 'Нет вызова' }}</span>
    </div>
  </div>
</header>

<!-- Main -->
<main class="flex-1 grid grid-cols-1 lg:grid-cols-[400px_1fr] gap-8 p-8 bg-[var(--background-color)] min-h-screen">
  <!-- Left Panel -->
  <div class="bg-[var(--surface-color)] rounded-lg p-6 flex flex-col shadow-sm">
    <div class="border-b border-[var(--border-color)] mb-4">
      <div class="flex items-center -mx-4">
        <div
          class="px-4 py-2 text-sm font-medium text-[var(--primary-color)] border-b-2 border-[var(--primary-color)] flex items-center gap-2">
          <span class="material-icons text-lg">call</span>
          <span>Звонок</span>
        </div>
        <div
          class="px-4 py-2 text-sm font-medium text-[var(--text-secondary)] border-b-2 border-transparent cursor-pointer hover:text-[var(--text-primary)] flex items-center gap-2">
          <span class="material-icons text-lg">history</span>
          <span>История</span>
        </div>
      </div>
    </div>

    <div class="flex-1 flex flex-col gap-6 pt-2">
      <app-softphone-status-bar [status]="status" [callActive]="callActive"></app-softphone-status-bar>
      <app-softphone-login-form *ngIf="!callActive"
        [sipUser]="sipUser" (sipUserChange)="sipUser=$event"
        [sipPassword]="sipPassword" (sipPasswordChange)="sipPassword=$event"
        [callee]="callee" (calleeChange)="callee=$event"
        [microphoneError]="microphoneError"
        (retryMic)="checkMicrophoneAccess()"
        (dismissMicError)="microphoneError=false">
      </app-softphone-login-form>
      <app-softphone-call-info *ngIf="callActive" [callee]="callee" [callDuration]="callDuration"></app-softphone-call-info>
      <app-softphone-call-actions [status]="status" [callActive]="callActive"
        [muted]="muted" [onHold]="onHold" [holdInProgress]="holdInProgress"
        (connect)="connect()" (call)="call()" (hangup)="hangup()"
        (muteToggle)="toggleMute()" (holdToggle)="toggleHold()"></app-softphone-call-actions>
      <div *ngIf="callActive" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-[var(--text-secondary)] mb-2" for="call-note">Добавить заметку</label>
          <textarea id="call-note" rows="4"
            class="w-full bg-[var(--surface-color)] border border-[var(--border-color)] rounded-md p-2 text-sm focus:ring-[var(--primary-color)] focus:border-[var(--primary-color)]"
            placeholder="Добавьте заметку о звонке..."></textarea>
        </div>
      </div>
    </div>
  </div>

  <app-softphone-scripts-panel [callActive]="callActive"></app-softphone-scripts-panel>
</main>

<audio id="remoteAudio" autoplay class="hidden"></audio>
