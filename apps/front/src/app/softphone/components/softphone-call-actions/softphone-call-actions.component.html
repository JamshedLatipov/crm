<div class="grid grid-cols-3 gap-4 w-full">
  <!-- Active call controls -->
  <ng-container *ngIf="callActive()">
    <button
      (click)="holdToggle.emit()"
      [disabled]="holdInProgress()"
      class="flex flex-col items-center justify-center gap-2 p-3 rounded-lg transition-all"
      [ngClass]="holdButtonClass()"
      [attr.aria-pressed]="onHold()"
      [attr.aria-busy]="holdInProgress()"
    >
      <span class="material-icons">{{ holdIcon() }}</span>
      <span class="text-xs font-medium">{{ holdLabel() }}</span>
    </button>
    <button
      (click)="muteToggle.emit()"
      class="flex flex-col items-center justify-center gap-2 p-3 rounded-lg transition-all text-white"
      [ngClass]="muteButtonClass()"
      [attr.aria-pressed]="muted()"
    >
      <span class="material-icons">{{ muteIcon() }}</span>
      <span class="text-xs font-medium">{{ muteLabel() }}</span>
    </button>
    <button
      (click)="hangup.emit()"
      class="flex flex-col items-center justify-center gap-2 p-3 rounded-lg bg-red-600 hover:bg-red-700 transition-all text-white"
    >
      <span class="material-icons">call_end</span>
      <span class="text-xs font-medium">Сбросить</span>
    </button>
  </ng-container>
</div>
