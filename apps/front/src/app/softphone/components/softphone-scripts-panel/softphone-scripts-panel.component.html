    <div class="space-y-4">
      <div class="flex items-center justify-between">
        <h3 class="text-lg font-medium text-[var(--text-primary)]">Сценарии разговора</h3>
        <button class="text-[var(--primary-color)] hover:text-[var(--primary-color-dark)] transition-colors" (click)="toggleScripts.emit()">
          <span class="material-icons">{{ showScripts() ? 'expand_less' : 'expand_more' }}</span>
        </button>
      </div>

      <div *ngIf="showScripts()" class="space-y-3">
        <div *ngFor="let script of scripts(); trackBy: trackByScriptId" class="bg-[var(--surface-color)] border border-[var(--border-color)] rounded-lg p-4">
          <div class="flex items-start justify-between mb-3">
            <h4 class="font-medium text-[var(--text-primary)]">{{ script.title }}</h4>
            <button class="text-[var(--text-secondary)] hover:text-[var(--text-primary)] transition-colors" (click)="toggleScript(script.id)">
              <span class="material-icons text-sm">{{ script.expanded ? 'expand_less' : 'expand_more' }}</span>
            </button>
          </div>

          <div *ngIf="script.expanded" class="space-y-3">
            <p class="text-[var(--text-secondary)] text-sm">{{ script.description }}</p>

            <div *ngIf="script.steps && script.steps.length > 0" class="space-y-2">
              <h5 class="font-medium text-[var(--text-primary)] text-sm">Шаги:</h5>
              <ol class="list-decimal list-inside space-y-1 text-sm text-[var(--text-secondary)]">
                <li *ngFor="let step of script.steps">{{ step }}</li>
              </ol>
            </div>

            <div *ngIf="script.questions && script.questions.length > 0" class="space-y-2">
              <h5 class="font-medium text-[var(--text-primary)] text-sm">Вопросы:</h5>
              <ul class="list-disc list-inside space-y-1 text-sm text-[var(--text-secondary)]">
                <li *ngFor="let question of script.questions">{{ question }}</li>
              </ul>
            </div>

            <div *ngIf="script.tips && script.tips.length > 0" class="space-y-2">
              <h5 class="font-medium text-[var(--text-primary)] text-sm">Советы:</h5>
              <ul class="list-disc list-inside space-y-1 text-sm text-[var(--text-secondary)]">
                <li *ngFor="let tip of script.tips">{{ tip }}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
