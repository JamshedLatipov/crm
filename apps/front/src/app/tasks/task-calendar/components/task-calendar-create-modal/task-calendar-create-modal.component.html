<div *ngIf="open" class="create-modal">
  <div class="modal-backdrop" (click)="cancel.emit()"></div>
  <div class="modal-card">
    <h3>Создать задачу</h3>
    <div class="field">
      <label>Заголовок</label>
      <input type="text" [(ngModel)]="title" />
    </div>
    <div class="field">
      <label>Дата</label>
      <mat-form-field appearance="outline" style="width: 100%;">
        <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" (dateChange)="onDateChange($event)" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="field" *ngIf="showTime">
      <label>Время</label>
      <input type="time" [(ngModel)]="timeStr" />
    </div>
    <div class="actions">
      <button mat-flat-button color="primary" (click)="onCreateClicked()" [disabled]="!title">Создать</button>
      <button mat-button (click)="cancel.emit()">Отмена</button>
    </div>
  </div>
</div>
