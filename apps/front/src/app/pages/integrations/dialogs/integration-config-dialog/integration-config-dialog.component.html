<h2 mat-dialog-title>{{ isEditMode ? 'Редактирование интеграции' : 'Новая интеграция' }}</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="config-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Имя</mat-label>
      <input matInput formControlName="name" placeholder="например: Banking API">
      <mat-error *ngIf="form.get('name')?.hasError('required')">
        Название обязательно
      </mat-error>
    </mat-form-field>

    <div class="toggle-container">
      <mat-slide-toggle formControlName="isActive" color="primary">
        Активно
      </mat-slide-toggle>
    </div>

    <mat-form-field appearance="outline" class="full-width json-field">
      <mat-label>Конфигурация источников (JSON)</mat-label>
      <textarea matInput formControlName="sources" rows="15" class="json-textarea"></textarea>
      <mat-error *ngIf="form.get('sources')?.hasError('required')">
        Конфигурация обязательна
      </mat-error>
      <mat-error *ngIf="form.get('sources')?.hasError('invalidJson')">
        Неверный формат JSON
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Отмена</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="form.invalid">
    Сохранить
  </button>
</mat-dialog-actions>
