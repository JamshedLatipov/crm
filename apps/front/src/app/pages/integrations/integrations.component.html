<app-page-layout title="Интеграции">
  <div page-actions>
    <button mat-raised-button color="primary" (click)="createConfig()">
      <mat-icon>add</mat-icon>
      Добавить интеграцию
    </button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="configs()" class="w-full">
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Название </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef> Активно </th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle 
            [checked]="element.isActive"
            (change)="toggleActive(element)"
            color="primary">
          </mat-slide-toggle>
        </td>
      </ng-container>

      <ng-container matColumnDef="sources">
        <th mat-header-cell *matHeaderCellDef> Источники </th>
        <td mat-cell *matCellDef="let element">
          <div class="flex gap-2">
            <span *ngFor="let source of element.sources" 
                  class="px-2 py-1 bg-gray-100 rounded text-xs">
              {{source.key}}
            </span>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Действия </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editConfig(element)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="configs().length === 0" class="p-8 text-center text-gray-500">
      Нет настроенных интеграций
    </div>
  </div>
</app-page-layout>
