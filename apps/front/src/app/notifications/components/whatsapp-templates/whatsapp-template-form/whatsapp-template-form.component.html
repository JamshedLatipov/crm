<app-page-layout
  title="WhatsApp Шаблон"
  subtitle="Создание/редактирование WhatsApp шаблона"
>
  <div page-actions>
    <button mat-stroked-button routerLink="/notifications/whatsapp-templates">
      <mat-icon>close</mat-icon>
      Отмена
    </button>
    <button mat-raised-button color="primary">
      <mat-icon>save</mat-icon>
      Сохранить
    </button>
  </div>

  <div class="form-container">
    <mat-card>
      <mat-card-content>
        <div class="form-section">
          <h3>Основная информация</h3>
          
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Название шаблона</mat-label>
            <input matInput placeholder="Введите название">
            <mat-icon matPrefix>label</mat-icon>
          </mat-form-field>

          <div class="content-field-wrapper">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Содержимое сообщения</mat-label>
              <textarea 
                #contentTextarea
                matInput 
                rows="6" 
                placeholder="Введите текст. Используйте {{'{{'}}variable{{'}}'}} для переменных">
              </textarea>
              <mat-icon matPrefix>chat</mat-icon>
              <mat-hint>Используйте {{'{{'}}переменная{{'}}'}} для динамического контента</mat-hint>
            </mat-form-field>
            
            <div class="variable-selector-wrapper">
              <app-variable-selector 
                (variableSelected)="insertVariable($event, contentTextarea)"
              ></app-variable-selector>
            </div>
          </div>

          <mat-slide-toggle class="toggle-field">
            <span class="toggle-label">
              <mat-icon>check_circle</mat-icon>
              Шаблон активен
            </span>
          </mat-slide-toggle>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</app-page-layout>
